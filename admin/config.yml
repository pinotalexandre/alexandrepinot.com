collections:
  - name: "posts"
    label: "Posts"
    folder: "content/posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Slug", name: "slug", widget: "string" } # Assurez-vous que le slug est ajout√© ici
      - { label: "Content", name: "body", widget: "markdown" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
    publish: true
    editor:
      preview: true
      onPostPublish: "../netlify/functions/updatePosts.js" # Appel de la fonction lambda
