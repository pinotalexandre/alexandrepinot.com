backend:
  name: git-gateway
  branch: main

media_folder: "static/img/uploads"
public_folder: "/static/img/uploads"

collections:
  - name: "articles"
    label: "Articles"
    folder: "articles"
    create: true
    slug: "{{slug}}"
    fields:
      - { name: "title", label: "Titre", widget: "string" }
      - name: "date"
        label: "Date"
        widget: "datetime"
        format: "YYYY-MM-DD"       # Format d'enregistrement dans le fichier
        date_format: "YYYY-MM-DD"  # Format affich√© dans le CMS
      - { name: "body", label: "Contenu", widget: "markdown" }


