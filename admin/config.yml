backend:
  name: git-gateway
  branch: main # Utilise la branche principale

media_folder: "images/uploads" # Dossier où seront stockées les images
public_folder: "/images/uploads" # URL publique pour les images

collections:
  - name: "blog"
    label: "Blog"
    folder: "_posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
